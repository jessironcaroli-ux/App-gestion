        body {

        .excel-input { 
            width: 100%;
            padding: 0.75rem 1rem;

            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            outline: none;
            font-weight: 600;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        .excel-input:focus {
            border-color: #6366f1;

        }
        /* Animaciones suaves */
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
